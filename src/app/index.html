<div class="container-fliud">
    <div class="row">

                <div class="section section2">
                    <h1 id="head2" >真正与你贴近的个人设备</h1>

                <div class="section section3">
                    <h1 id="head3" style="margin-left: -2000px">非同一般的精确计时</h1>
                    <div id="intro3" style="margin-left: 2000px;margin-top: 20px">
                        <p>我是无耻的介绍，哈哈哈</p>

                <div class="section section4">
                    <h1>在三个特点鲜明的系列中找到你的风格</h1>
                    <div class="row" style="margin-top: 20px">
                        <div style="margin: 10px;background-color: #f2f2f2;width: 30%;float: left">
                            <img id="watch_img1" src="../img/edition_large_2x.jpg" width="200px" height="300px" >

                            <img id="watch_img2" src="../img/sport_large_2x.jpg" width="200px" height="300px" >
                            <h4 class="col_2"></h4>
                            <p>我是无耻的介绍，哈哈哈</p>
                        </div>
                        <div style="margin: 10px;background-color: #f2f2f2;width: 30%;float: left">
                            <img id="watch_img3" src="../img/primary_large_2x.jpg" width="200px" height="300px" >

<script src="../js/jquery-1.9.1.js"></script>
<script src="../js/plugins.js"></script>
<script src="../js/main.js"></script>
<script src="../js/move.js"></script>
<script src="../js/bootstrap-3.0.0/js/bootstrap.js"></script>
<script src="../js/jquery.fullPage.js"></script>
<script src="../js/vendor/scrolloverflow.js" ></script>
<script src="../js/vendor/jquery.easings.min.js"></script>

<script >
    $(function(){
        $("#fullpage").fullpage({
            verticalCentered:false,//定义每一页内容是否垂直居中。
            anchors:['page1','page2','page3','page4'],//定义锚链接，注意，值不要和页面中任意id或者name相同。
            navigation:true,//是否显示导航，默认false。否则会显示小圆点。
            afterLoad:function(anchorLink,index){
                console.log("锚链接的名称："+anchorLink+",锚链接的序号是："+index);
                if(index==1){
                    move('#head1').scale(1.5).end();
                    move('#intro1').sub('margin-top', 300).end();
                }
                if(index==2){
                    move('#head2').rotate(20).end(function(){
                        move('#head2').rotate(-20).end(function(){
                            move('#head2').rotate(20).end(function(){
                                move('#head2').rotate(0).end();
                            });
                        });
                    });
                }
                if(index==3){
                    move('#head3').set('margin-left','0').end();
                    move('#intro3').set('margin-left', '0').end();
                }
                if(index==4){
                    move('#watch_img1').rotate(360).end(function(){
                        move('#watch_img2').rotate(360).end(function(){
                            move('#watch_img3').rotate(360).end(function(){
                                move('.col_1').scale(1.2).end(function(){
                                    move('.col_2').scale(1.2).end(function(){
                                        move('.col_3').scale(1.2).end();
                                    })
                                })
                            })
                        })
                    })
                }
            },
            onLeave:function(index,nexIndex,direction){
                console.log("离开序号："+index+",目标序号是："+nexIndex+",方向："+direction);
                if(index==1){
                    move('#head1').scale(1).end();
                    move('#intro1').add('margin-top', 300).end();
                }
                if(index==2){
                    move('#head2').rotate(20).end(function(){
                        move('#head2').rotate(-20).end(function(){
                            move('#head2').rotate(20).end(function(){
                                move('#head2').rotate(0).end();
                            });
                        });
                    });
                }
                if(index==3){
                    move('#head3').set('margin-left','-2000px').end();
                    move('#intro3').set('margin-left', '2000px').end();
                }
                if(index==4){
                    move('#watch_img1').rotate(-360).end();
                    move('#watch_img2').rotate(-360).end();
                    move('#watch_img3').rotate(-360).end();
                    move('.col_1').scale(1).end();
                    move('.col_2').scale(1).end();
                    move('.col_3').scale(1).end();
                }
            }
        });
    })
    /*
     * $.fn.fullpage.xxx();
     *
     * 向上滚动一页
     * moveSectionUp()
     *
     * 向下滚动一页
     * moveSectionDown()
     *
     * 滚动到第几页，第几个幻灯片。注意页面是从1开始，幻灯片是从0开始。
     * moveTo(section,slide);
     *
     * 同上，但是没有动画效果
     * silentMoveTo(section,slide);
     *
     * 幻灯片向右滚动
     * moveSlideRight()
     *
     * 幻灯片向左滚动
     * moveSlideLeft()
     *
     * https://github.com/alvarotrigo/fullPage.js
     *
     * 回调函数
     *
     * afterLoad(anchorLink,index)
     * 滚动到某一个section，触发。锚链接名称和序号。
     *
     *
     * onLeave(index,nexIndex,direction)
     * 当离开一个section，触发。
     *   index：离开页面的序号，1开始计算
     *   nextIndex：滚动到目标页面的序号，从1开始计算
     *   direction：判断是往上滚动还是往下滚动，值是up或者down
     * return false；可以取消滚动
     *
     * **/

</script>
